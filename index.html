<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Arte Viva ‚Äî Mobile</title>

<style>
:root{
  --ui-bg: rgba(0,0,0,0.55);
  --accent: #ff6b6b;
  --glass: rgba(255,255,255,0.06);
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;-webkit-user-select:none;}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#fff;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);overflow:hidden;}
.screen{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;z-index:10;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);}
.hidden{display:none}
.start-btn{margin-top:1rem;padding:1rem 1.5rem;font-size:1.2rem;border-radius:16px;border:none;background:var(--accent);color:#fff;font-weight:700;min-width:140px;touch-action:manipulation;}
#screen-gallery{flex-direction: column;justify-content:flex-start;overflow-y:auto;-webkit-overflow-scrolling:touch;}
.gallery{display:grid;grid-template-columns: repeat(auto-fit,minmax(120px,1fr));gap:0.8rem;width:100%;max-width:900px;margin-bottom:1rem;}
.gallery img{width:100%;height:auto;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,.4);object-fit: cover;}
.app{height:100%;display:flex;flex-direction:column;align-items:center;gap:0.6rem;padding:0.8rem;position:relative;}
header{width:100%;max-width:820px;display:flex;justify-content:space-between;align-items:center;gap:0.6rem;}
#canvas-wrap{width:100%;max-width:820px;border-radius:14px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.5);background:var(--glass);flex:1;display:flex;min-height:220px;max-height:calc(100vh - 220px);position:relative;}
canvas{display:block;width:100%;height:100%;touch-action:none;background:#fff;}
.controls{position:absolute;bottom:15px;left:50%;transform:translateX(-50%);display:flex;flex-wrap:wrap;gap:0.5rem;justify-content:center;align-items:center;z-index:3;background:rgba(0,0,0,0.25);padding:0.5rem 0.7rem;border-radius:16px;}
.btn,.file,.range{background: var(--ui-bg);border: none;color: #fff;padding:0.8rem 1rem;border-radius: 12px;font-size:1rem;min-width:50px;text-align:center;}
input[type=file]{display:none}
#colorPicker{width:40px;height:40px;border-radius:12px;border:none;}
</style>
</head>

<body>

<div class="screen" id="screen-start">
  <h1>Arte Viva</h1>
  <button class="start-btn" id="goGallery">Vamos desenhar</button>
</div>

<div class="screen hidden" id="screen-gallery">
  <h2>Aqui suas obras de arte</h2>
  <div class="gallery"></div>
  <button class="start-btn" id="goDraw">Vamos para o desenho</button>
</div>

<div class="app hidden" id="app">
  <header>
    <h1>Arte Viva ‚Äî toque para criar</h1>
  </header>

  <div id="canvas-wrap">
    <canvas id="canvas"></canvas>
    <div class="controls">
      <button class="btn" id="undoBtn">‚Ü©Ô∏è Undo</button>
      <button class="btn" id="clearBtn">üßΩ Limpar</button>
      <button class="btn" id="styleBtn">üé® Estilo</button>
      <input class="range" id="sizeRange" type="range" min="1" max="60" value="6">
      <input type="color" id="colorPicker" value="#000000">
      <button class="btn" id="saveBtn">üíæ Salvar</button>
    </div>
  </div>
</div>

<!-- FIREBASE (√öNICA ADI√á√ÉO) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// FIREBASE CONFIG (√öNICA ADI√á√ÉO)
firebase.initializeApp({
  apiKey: "AIzaSyBdxd54oFM3eWH1duC5BTdJzjGGRDLMq-Q",
  authDomain: "mary-cb817.firebaseapp.com",
  databaseURL: "https://mary-cb817-default-rtdb.firebaseio.com",
  projectId: "mary-cb817",
  storageBucket: "mary-cb817.firebasestorage.app",
  messagingSenderId: "887348832569",
  appId: "1:887348832569:web:c6d9c32a1a1c402b8960e8"
});
const drawRef = firebase.database().ref("draw");

// ===== SEU SCRIPT ORIGINAL =====
const screenStart=document.getElementById('screen-start');
const screenGallery=document.getElementById('screen-gallery');
const app=document.getElementById('app');
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
const undoBtn=document.getElementById('undoBtn');
const clearBtn=document.getElementById('clearBtn');
const styleBtn=document.getElementById('styleBtn');
const sizeRange=document.getElementById('sizeRange');
const saveBtn=document.getElementById('saveBtn');
const colorPicker=document.getElementById('colorPicker');

let drawing=false,lastX=0,lastY=0;

document.getElementById('goGallery').onclick=()=>{screenStart.classList.add('hidden');screenGallery.classList.remove('hidden');};
document.getElementById('goDraw').onclick=()=>{screenGallery.classList.add('hidden');app.classList.remove('hidden');resize();};

function resize(){
  canvas.width=canvas.clientWidth;
  canvas.height=canvas.clientHeight;
  ctx.fillStyle='#fff';
  ctx.fillRect(0,0,canvas.width,canvas.height);
}
window.addEventListener('resize',resize);

function startDraw(x,y){drawing=true;lastX=x;lastY=y;}

function drawTo(x,y){
  if(!drawing)return;

  ctx.lineCap='round';
  ctx.strokeStyle=colorPicker.value;
  ctx.lineWidth=sizeRange.value;
  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(x,y);
  ctx.stroke();

  // üî• √öNICA ADI√á√ÉO (ENVIO AO VIVO)
  drawRef.push({x1:lastX,y1:lastY,x2:x,y2:y,color:colorPicker.value,size:sizeRange.value});

  lastX=x;lastY=y;
}
function endDraw(){drawing=false;}

canvas.addEventListener('mousedown',e=>startDraw(e.offsetX,e.offsetY));
canvas.addEventListener('mousemove',e=>drawTo(e.offsetX,e.offsetY));
canvas.addEventListener('mouseup',endDraw);
canvas.addEventListener('mouseleave',endDraw);

canvas.addEventListener('touchstart',e=>{
  const t=e.touches[0];const r=canvas.getBoundingClientRect();
  startDraw(t.clientX-r.left,t.clientY-r.top);
});
canvas.addEventListener('touchmove',e=>{
  const t=e.touches[0];const r=canvas.getBoundingClientRect();
  drawTo(t.clientX-r.left,t.clientY-r.top);
});
canvas.addEventListener('touchend',endDraw);

// üî• √öNICA ADI√á√ÉO (RECEBER AO VIVO)
drawRef.on("child_added",snap=>{
  const d=snap.val();
  ctx.strokeStyle=d.color;
  ctx.lineWidth=d.size;
  ctx.beginPath();
  ctx.moveTo(d.x1,d.y1);
  ctx.lineTo(d.x2,d.y2);
  ctx.stroke();
});

clearBtn.onclick=()=>{ctx.fillStyle='#fff';ctx.fillRect(0,0,canvas.width,canvas.height);drawRef.remove();};
saveBtn.onclick=()=>{const a=document.createElement('a');a.download='arte.png';a.href=canvas.toDataURL();a.click();};

resize();
</script>
</body>
</html>
